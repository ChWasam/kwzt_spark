apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  strategy:
    type: Recreate  # Ensure clean restarts
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - kafka-producer
                - kafka-consumer
            topologyKey: kubernetes.io/hostname
      containers:
      - name: consumer
        image: image-registry.openshift-image-registry.svc:5000/ds551-2025fall-7ae539/kafka-consumer:latest # change accordingly
        imagePullPolicy: Always
        env:
        - name: KAFKA_BROKER
          value: "kafka:9092"
        - name: KAFKA_TOPIC
          value: "transactions"
        - name: KAFKA_GROUP_ID
          value: "transaction-consumer-group"
        - name: OUTPUT_FILE
          value: "/data/received_transactions.csv"
        # MAX_MESSAGES removed - defaults to 0 (continuous mode)
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: transaction-data-pvc
